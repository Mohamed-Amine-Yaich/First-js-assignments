<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mygame</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="root">
    <header>
      <h1>Round 1</h1>
    </header>
    <main class="main">
      <section class="player-section">
        <h2>your score</h2>
        <p>
          <i class="fa-regular fa-star"></i> <i class="fa-solid fa-star"></i>
        </p>
        <section class="choices-container">
          <img src="./images/paper.svg" alt="paper" width="200" height="200" />
          <img src="./images/rock.svg" alt="rock" width="200" height="200" />
          <img src="./images/scissors.svg" alt="scissors width="200"
          height="200" />
        </section>
        <p>take your pick</p>
      </section>
      <section class="computer-section">
        <h2>comuter score score</h2>
        <p>Starts</p>
        <section class="choices container">
          <i class="fa-solid fa-check fa-5x"></i>
        </section>
        <p>Computer made a pick</p>
      </section>
    </main>
  </body>
</html>
